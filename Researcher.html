  <script>
    $(document).ready(function() {

   /* Start values: get the value stored inside localStorage, and adjust the mode in consequence */
    let styleStore = window.localStorage.getItem('style');
    var moon_active = "./images/black/half-moon.png";
    var sun_active = "./images/white/sun.png";


      if(styleStore==="light"){
       $("#styles").attr("href", 'styles_light.css' );
         window.localStorage.setItem('style', "light");
         styleStore = window.localStorage.getItem('style');
         $('#toggleImg').attr('src', moon_active);
         $('#toggleImg').attr("title", "light mode");
         $("img#academia-img").attr("src", "./images/black/academia.png");
         $("img#github-img").attr("src", "./images/black/github-mark.png");
         $("img#linkedin-img").attr("src", "./images/white/LinkedIn_icon.svg.png");
        }
      
       else {
        $("#styles").attr("href", 'styles_dark.css' );
         window.localStorage.setItem('style', "dark");
         styleStore = window.localStorage.getItem('style');
         $('#toggleImg').attr("src", sun_active);
         $('#toggleImg').attr("title", "dark mode");

         $("img#academia-img").attr("src", "./images/white/academia.png");
         $("img#github-img").attr("src", "./images/white/github-mark-white.png");
         $("img#linkedin-img").attr("src", "./images/white/LinkedIn_icon.svg.png");
      }

    $("#btn1").click( function() {
      
    
       


         /* Toggling, each time the button is clicked:
         - the styles.css
         - the image inside the button
         - the title of the img 
         -  the icons in the footer
         - specific to index.html: the presentations icons. 
          */
      
        if(styleStore === "light"){
         $("#styles").attr("href", 'styles_dark.css');
         window.localStorage.setItem('style', "dark");
         styleStore = window.localStorage.getItem('style');
         $('#toggleImg').attr("src", sun_active);
         $('#toggleImg').attr("title", "dark mode");
       
         $("img#academia-img").attr("src", "./images/white/academia.png");
         $("img#github-img").attr("src", "./images/white/github-mark-white.png");
         $("img#linkedin-img").attr("src", "./images/white/LinkedIn_icon.svg.png");
    
        }
        else{
          $("#styles").attr("href", 'styles_light.css' );
         window.localStorage.setItem('style', "light");
         styleStore = window.localStorage.getItem('style');
        
         $('#toggleImg').attr('src', moon_active);
         $('#toggleImg').attr("title", "light mode");
   

         $("img#academia-img").attr("src", "./images/black/academia.png");
         $("img#github-img").attr("src", "./images/black/github-mark.png");
         $("img#linkedin-img").attr("src", "./images/white/LinkedIn_icon.svg.png");
         
        };
      

        });
      });  

</script>
